<script type="text/javascript">
    function openWallpaperInClient(fontArray) {
        console.log(fontArray);
        if (typeof window.ThemeClient != "undefined"
                && typeof window.ThemeClient.openProduct != "undefined"
                && window.ThemeClient.openProduct instanceof Function) {
            window.ThemeClient.openProduct(fontArray[0], fontArray[1], fontArray[2], fontArray[3]);
            return;
        }
        else if (typeof window.ThemeClient != "undefined"
                && typeof window.ThemeClient.updateVersion != "undefined"
                && window.ThemeClient.updateVersion instanceof Function) {
            window.ThemeClient.updateVersion();
            return;
        }
        else {
            alert("当前客户端不支持该功能，请升级客户端");
        }
    }

    function openPage(type) {
        var fontArray = [
            [4, 543235,'Aa-青葱体','com.monotype.android.font.QC'],
            [4, 587089,'Aa美涵体','f5d3299c21434c09a9de32130d524035'],

            [4, 594599,'Aa可乐','9063df8363d34806bd2d3f2e210cea17'],
            [4, 1003109,'Aa梦醒见你','691f4767e12a4597bb4fd46ab3ea27ba']
        ];
        gtag('event', 'click', {'event_category': fontArray[2]});
        openWallpaperInClient(fontArray[type]);
    }
</script>
