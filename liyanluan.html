<body>
<div class="content">

<script type="text/javascript">

    function openWallpaperInClient(fontArray){
        if ( typeof window.ThemeClient != "undefined"
                && typeof window.ThemeClient.openProduct != "undefined"
                && window.ThemeClient.openProduct instanceof Function){
            window.ThemeClient.openProduct(fontArray[0],fontArray[1],fontArray[2],fontArray[3]);
            return;
        }
        else if ( typeof window.ThemeClient != "undefined"
                && typeof window.ThemeClient.updateVersion != "undefined"
                && window.ThemeClient.updateVersion instanceof Function){
            window.ThemeClient.updateVersion();
            return;
        }
        else{
            alert("当前客户端不支持该功能，请升级客户端");
        }
    }

    function openPage(type){
        var fontArray= [];
        switch (type) {
            case 1:
                fontArray = [4,544271,'Aa-方萌体','com.monotype.android.font.FMT'];
                break;
            case 2:
                fontArray = [4,530550,'字体印象','com.monotype.android.font.YXOPPO02'];
                break;
            case 3:
                fontArray = [4,548996,'Aa-手账体','com.monotype.android.font.AASZT'];
                break;
            case 4:
                fontArray = [4,550385,'Aa-甜甜圈体','com.monotype.android.font.AaTTQUAN'];
                break;
            case 5:
                fontArray = [4,551983,'Aa-纸胶带体','com.monotype.android.font.AAZJD'];
                break;
            case 6:
                fontArray = [4,555667,'Aa-花瓣体','com.monotype.android.font.AAHBT'];
                break;
            case 7:
                fontArray = [4,561137,'Aa-小鹿体','eb2fc1eea6384bdf9377d94e1dbfe778'];
                break;
            case 8:
                fontArray = [4,530925,'字体-天真','com.monotype.android.font.TZOPPO'];
                break;
            case 9:
                fontArray = [4,582333,'Aa秀秀体','b0153609fa9149668bb0df223bc520bb'];
                break;
            case 10:
                fontArray = [4,582306,'Aa桑尼','2c9d37fe973f486cb6afc545ff5fd4d5'];
                break;
            case 11:
                fontArray = [ 4,586229,'Aa小星星','b0e2d720697f40539e487d61950c6334' ];
                break;
        }
        openWallpaperInClient(fontArray);
    }
</script>
